<!doctype html>
<html>
  <head>
  </head>
  <body>

    <script type="text/template" id="user-data-template">
      <div class="form-group">
        <label for="userFirstName">First Name</label>
        <input type="text" name="userFirstName" id="user-First-Name" value="<%= userFirstName %>">
      </div>
      <div class="form-group">
        <label for="userLastName">Last Name</label>
        <input type="text" name="userLastName" id="user-Last-Name" value="<%= userLastName %>">
      </div>
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="email" name="userEmail" id="user-Email" value="<%= userEmail %>">
      </div>
      <button class="save-button">Save</button>
      <button class="del-button">Delete</button>
    </script>

    <div class="container">
      <div class="row">
          <div id="user-panel">
            <button id="add-button">+</button>
          </div>
      </div>
    </div>

    <script src="usersJS/jquery-1.10.2.min.js"></script>
    <script src="usersJS/jquery.validate.min.js"></script>
    <script src="usersJS/underscore-min.js"></script>
    <script src="usersJS/backbone-min.js"></script>
    <script src="usersJS/backbone.localStorage-min.js"></script>
    <script src="usersJS/usersNew.js"></script>
  </body>
</html>
